<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.min.css" />
  </head>
  <body>
    <div class="app">
      <div class="todo">
        <header>
          <h1 class="todo__title">To do List</h1>
          <p class="todo__creator">by: <span>Khaled Hamdy</span></p>
          <section class="todo__date-container">
            <div class="todo__date">
              <sup class="todo__date-day">17</sup>
              <span class="todo__date-month">August</span>
              <sub class="todo__date-year">2023</sub>
            </div>
            <div class="todo__time">5:12:48 PM</div>
          </section>
        </header>
        <section class="todo__form-container">
          <button class="todo__form-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <form class="todo__form">
            <input
              type="text"
              class="todo__form-input"
              placeholder="Add new task"
            />
          </form>
        </section>
        <section class="menu">
          <div>
            <button class="menu__clear-btn">Clear all</button>
            <p class="menu__clear__items-left">Items left: 3</p>
          </div>
          <ul class="menu__categories">
            <li class="menu__categories__category">All</li>
            <li class="menu__categories__category">Active</li>
            <li class="menu__categories__category">Completed</li>
          </ul>
        </section>
        <secion class="todos">
          <h2 class="todos__title"><span>All</span> todos</h2>
          <div class="todos__container">
            <div class="todos__item">
              <div class="todos__item-clock">
                <i>üï∞Ô∏è</i>
                <span>4:34:44 PM</span>
              </div>
              <div class="todos__item__content">
                <div name="status" class="todos__item-status">
                  <i class="fa-solid fa-check"></i>
                </div>
                <p class="todos__item-text">Lorem ipsum dolor sit amet.</p>
                <div class="todos__item-btns">
                  <button class="todos__item-btn__edit">üñäÔ∏è</button>
                  <button class="todos__item-btn__del">X</button>
                </div>
              </div>
            </div>
          </div>
        </secion>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
